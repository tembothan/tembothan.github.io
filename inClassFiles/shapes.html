    <body>
        <h2>SVG Shapes</h2>
        <svg height="200px" width="100%">
            <rect x="0px" y="0px" width="900px" height="50px" fill="orangered" />

            <rect x="0px" y="50px" width="400px" height="50px" fill="#E6D76C" />

            <rect x="0px" y="100px" width="900px" height="50px" fill="cornflowerblue" />
        </svg>

 </html>
