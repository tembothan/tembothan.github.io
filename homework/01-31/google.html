<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SVG Shapes</title>
        <link rel="stylesheet" href="google.css" />
    </head>

    <body>
        <h2>Google SVG</h2>
        <svg height="500px" width="900px">
            <rect x="0px" y="0px" width="900px" height="500px" fill="#f5eec9" />

            <ellipse cx="150" cy="150" rx="100" ry="100" fill="#ebeae4"/>
            <ellipse cx="100" cy="250" rx="30" ry="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
            <ellipse cx="150" cy="150" rx="100" ry="100" fill="none" stroke="#000000" stroke-width="5"/>
            <ellipse cx="150" cy="150" rx="85" ry="85" fill="#000000"/>
            <ellipse cx="150" cy="150" rx="50" ry="50" fill="#2d4b5c"/>
            <ellipse cx="150" cy="150" rx="45" ry="45" fill="#000000"/>
            <ellipse cx="150" cy="150" rx="35" ry="35" fill="#508484"/>
            <ellipse cx="150" cy="150" rx="30" ry="30" fill="#000000"/>

            <ellipse cx="375" cy="150" rx="15" ry="15" fill="#ebeae4" stroke="#829b96" stroke-width="2"/>
            <ellipse cx="450" cy="100" rx="10" ry="10" fill="#e1b950" stroke="#e39144" stroke-width="2"/>
            <ellipse cx="650" cy="150" rx="60" ry="60" fill="#6ea096"stroke="#000000" stroke-width="1"/>

            <polygon points="650,180 600,400 540,150" fill="#5a5596" fill-opacity="85%" stroke="#000000" stroke-width="1"/>
            <polygon points="540,150 540,70 480,135" fill="#5a5596" fill-opacity="85%" stroke="#000000" stroke-width="1"/>

            <polygon points="800,75 780,400 650,395" fill="#ebeae4" stroke="#000000" stroke-width="1"/>

            <!--ellipse cx="300" cy="300" r="50%" fill="#000000"/>
            <ellipse cx="300" cy="300" r="50%" fill="#b45038"/>
            <ellipse cx="300" cy="300" r="50%" fill="#ffffff"/-->

            <line x1="165" y1="350" x2="563" y2="225" stroke="#000000"/>

            <ellipse cx="300" cy="350" rx="40" ry="40" fill="#000000"/>
            <ellipse cx="300" cy="350" rx="35" ry="35" fill="#dca082"/>
            <ellipse cx="300" cy="350" rx="30" ry="30" fill="#ffffff"/>

            <ellipse cx="375" cy="330" rx="40" ry="40" fill="#000000"/>
            <ellipse cx="375" cy="330" rx="35" ry="35" fill="#dea86a"/>
            <ellipse cx="375" cy="330" rx="30" ry="30" fill="#ffffff"/>

            <ellipse cx="450" cy="310" rx="40" ry="40" fill="#000000"/>
            <ellipse cx="450" cy="310" rx="35" ry="35" fill="#ebd773"/>
            <ellipse cx="450" cy="310" rx="30" ry="30" fill="#ffffff"/>

            <rect x="830" y="80" width="15" height="15" fill="#ebeae4" stroke="#000000" stroke-width="1"/>
            <rect x="845" y="80" width="15" height="15" fill="#82af41" stroke="#000000" stroke-width="1"/>
            <rect x="860" y="80" width="15" height="15" fill="#f0c355" stroke="#000000" stroke-width="1"/>
            
            <rect x="830" y="95" width="15" height="15" fill="#82af41" stroke="#000000" stroke-width="1"/>
            <rect x="845" y="95" width="15" height="15" fill="#f0c355" stroke="#000000" stroke-width="1"/>
            <rect x="860" y="95" width="15" height="15" fill="#82af41" stroke="#000000" stroke-width="1"/>
            
            <rect x="830" y="110" width="15" height="15" fill="#f0c355" stroke="#000000" stroke-width="1"/>
            <rect x="845" y="110" width="15" height="15" fill="#82af41" stroke="#000000" stroke-width="1"/>
            <rect x="860" y="110" width="15" height="15" fill="#ebeae4" stroke="#000000" stroke-width="1"/>

            <polygon points="845,125 860,125 852,350" fill="none" stroke="#000000" stroke-width="1"/>
        </svg>
    </body>
 </html>
