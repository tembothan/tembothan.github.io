        <svg id="squareCanvas" width="100%"  height="1000px">

        </svg>

        <script>
            var title = d3.select('#title')
            .style("color", "#2A2C2E");

            var squareSetOne = [

                {

                },
                {
                    sqID: "three",
                    x: 50,
                    y: 50,
                    height: 100,
                    width: 100,
                    color: "#FFF892"
                },
                {
                    sqID: "four",
                    x: 50,
                    y: 50,
                    height: 80,
                    width: 80,
                    color: "#F77155"
                },{
                    sqID: "five",
                    x: 50,

                },{
                    sqID: "six",
                    x: 50,
                    y: 50,

            ];

            var squareSetTwo = [
            {
                    sqID: "one",
                    x: 90,
                    y: 50,
                    height: 150,
                    width: 20,
                    color: "#FC20EB"
                },
                {
                    sqID: "two",
                    x: 300,

                    height: 5,

                },
                {
                    sqID: "three",
                    x: 125,

                {
                    sqID: "five",
                    x: 300,

                    height: 300,

            ];

            var squareSetThree = [
            {
                    sqID: "four",
                    x: 300,
                    y: 500,
                    height: 50,
                    width: 100,
                    color: "#F77155"
                },
            {
                    sqID: "one",
                    x: 400,
                    y: 45,
                    height: 100,
                    width: 100,
                    color: "#FC20EB"
                },
                {
                    sqID: "six",
                    x: 25,
                    y: 40,
                    height: 50,
                    width: 50,
                    color: "#C0FF9B"
                }
            ];

            function drawSquares(dataArray){

                var squares = d3.select("#squareCanvas")
                .selectAll("rect")
                .data(dataArray, function(currentDataPoint){
                    console.log(currentDataPoint.sqID);
                    return currentDataPoint.sqID;
                });

                squares.transition().duration(2000)
                .attr("x", function(d){
                    return d.x;
                })
                .attr("y", function(d){
                    return d.y;
                })
                .attr("width", function(d){
                    return d.width*4;
                })
                .attr("height", function(d){
                    return d.height*4;
                });
                

                squares.enter()
                .append("rect")
                .attr("class", "svgSQR")
                .attr("y", function(d){
                    return d.y;
                })
                .attr("x", function(d){
                    return d.x;
                })
                .transition(2000)
                .attr("width", function(d){
                    return d.width*2;
                })
                .attr("height", function(d){
                    return d.height*2;
                })
                .style("fill", function(d){
                    return d.color;
                });

                squares.exit()
                .transition()
                .duration(2000)
                .remove();
            };

            drawSquares(squareSetOne);
        </script>
    </body>
</html>
